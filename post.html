  <section class="page-section clearfix">
    <div class="container" style="background-color: rgba(255, 255, 255, 0.85); ">
      <div class="intro">
        <div class="intro-text-1 left-0 text-center bg-faded p-5 rounded">
          <h4>Fill the form to sell an item!</h4><br>
          <form name="sentMessage" id="contactForm">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">

                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">

                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">

                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">

                <input type="Zipcode" class="form-control" placeholder="Zipcode" id="Zipcode" required data-validation-required-message="Please enter Zipcode.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-group">
             <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>
          </div>


              <div class="control-group">
                <div class="form-group floating-label-form-group controls">

                  <textarea rows="5" class="form-control" placeholder="Item Discription" id="Item Discription" required data-validation-required-message="Please enter Discription of the item."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form>
                  <div class="form-row">
                    <div class="col-12 col-md-9 mb-2 mb-md-0">
                      <input type="zipcode" class="form-control form-control-lg" placeholder="Price of Item">
                    </div>
                    <div class="col-12 col-md-3">
                      <button type="submit" class="btn btn-block btn-lg btn-primary" onclick="">Sell</button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
           
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <script src="assets/mail/contact_me.js"></script>
            <script src="js/scripts.js"></script>
